<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Canada</h1>
    </header>

    <main>
        <!-- HERO SECTION -->
        <section class="hero">
            <picture>
                <!-- Imagen para Desktop -->
                <source srcset="images/imagen-pc.webp" media="(min-width: 900px)">
                <!-- Imagen para Mobile -->
                <img src="images/imagen-movil.webp" alt="Imagen representativa del lugar">
            </picture>
        </section>

        <!-- INTRO SECTION -->
        <section class="data">
            <h2>Data</h2>

            <div class="data-list">
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
            </div>
        </section>

        <!-- WEATHER SECTION -->
        <section class="weather">
            <h2>Weather</h2>

            <!-- Ícono SVG solo en Mobile -->
            <img class="weather-icon-mobile" src="images/weather-icon.svg" alt="Icono del clima">
            <div class="data-list">
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
                <p><strong>Label:</strong> Value</p>
        </section>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> | Última modificación: <span id="lastmodified"></span></p>
    </footer>
</body>

</html>
